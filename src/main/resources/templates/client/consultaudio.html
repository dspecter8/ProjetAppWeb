<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="client/consultMedia">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div layout:fragment="corpMedia">
		<div class="container-fluid">
		
		
			<!-- LIST Audio -->
			<h3>Liste des Audios </h3>
			
			<div class="electro-img-left mask"  th:each="m:${listmediaa}">
			
				<div class="content-grid-effect slow-zoom vertical">
						<div class="img-box"><img th:src="@{'../images/'+${m.photo}}" alt="image" class="img-responsive zoom-img"/></div>
						<div class="info-box">
							<div class="info-content electro-text simpleCart_shelfItem">
								<h4 th:text="${m.nom}"  ></h4>
								<span class="separator"></span>
								<p><span class="item_price" th:text="${m.quantite}"></span></p>
								<span class="separator"></span>
							
		
		
			  <form  method="POST" th:action="@{/client/consulta}">
				
								<a class="item_add hvr-outline-out preterAudio"  >Préter </a>
								<a class="item_add hvr-outline-out button2 detailAudio" >Visualiser </a>
				</form>				
							</div>
						</div>
						
				</div>
			</div>
			
<!-- END LIST Audio -->
	
			
			
			  
    
    			<script type="text/javascript">
			 $(".detailAudio").click(function(){

                 $("#detailAudioModal").modal('show');

               });
			 
			 $(".preterAudio").click(function(){

                 $("#preterAudioModal").modal('show');

               });
			 
			 </script>
               
    
       <!-- Modal VISUAL DETAIL VIDEO -->
                                <div class="modal fade" id="detailAudioModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Name Audio</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                   
                                                    <!--   Panel body Start    -->
                                                     
                                                        <form class="form-horizontal"  >
                                                        
				
                                                            <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Etat: </label>
                                                                
                                                                <div class="col-sm-10">
                                                                ...disponible
                                                                </div>
                                                            </div>
                                                
                                                       <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Description: </label>
                                                                
                                                                <div class="col-sm-10">
                                                                ...discription Audio
                                                                </div>
                                                            </div>
                                                            
                                                             <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Chanteur: </label>
                                                                
                                                                <div class="col-sm-10">
                                                                ...chanteur Audio..
                                                                </div>
                                                            </div>
                                                        
                                                            <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Date de sortie: </label>
                                                                
                                                                <div class="col-sm-10">
                                                                ...date de sortie
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Quantité restants: </label>
                                                                
                                                                <div class="col-sm-10">
                                                                ...Quantité restants
                                                                </div>
                                                            </div>
                                                            
                                                      </form>
                                                    
                                                    <!--    Panel body Ends    -->
                                               
                                              </div>
                                            
                                        </div>
                                    </div>
                                </div>
                             
    
       <!-- END VISUAL DETAIL Audio -->
       
       
       <!-- Modal PRETER  Audio -->
                                <div class="modal fade" id="preterAudioModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" >Name AUDIO</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                   
                                                    <!--   Panel body Start    -->
                                                     
                                                        <form class="form-horizontal" >
                                                            <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Quantité</label>
                                                                <div class="col-sm-10">
                                                                    <input type="number" id="quanyiteEmpA" class="form-control"/>
                                                                </div>
                                                            </div>
                                                
                                                
                                                        <div class="form-group">
                                                                <label  class="col-sm-2 control-label">Date de retour</label>
                                                            <div class='input-group date' id='datetimepicker1'>
                                                                  <input type='text' class="form-control" />
                                                                        <span class="input-group-addon">
                                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                                       </span>
                                                                      </div>
           
                                                                              <script type="text/javascript">
                                                                                $(function () { $('#datetimepicker1').datetimepicker();    });
                                                                                   </script>
                                                              </div>
                                                            
                                                            <div class="form-group">
                                                                <div class="col-sm-offset-2 col-sm-10">
                                                                    <button type="submit" id="validerEmpA" class="btn btn-primary">Valider</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    
                                                    <!--    Panel body Ends    -->
                                               
                                              </div>
                                            
                                        </div>
                                    </div>
                                </div>
                             
    
       <!-- END PRETER  AUDIO -->
		
		
		</div>
	</div>
</body>
</html>
