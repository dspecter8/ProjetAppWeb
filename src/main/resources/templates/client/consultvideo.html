<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="client/consultMedia">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



</head>
<body>
	<div layout:fragment="corpMedia">
		<div class="container-fluid">

			<!-- LIST VIDEO -->
			<h3>Liste des Videos</h3>
			<div class="electro-img-left mask" th:each="m:${listmediav}">

				<div class="content-grid-effect slow-zoom vertical">
					<div class="img-box">
						<img th:src="@{'../images/'+${m.photo}}" alt="image"
							class="img-responsive zoom-img" />
					</div>
					<div class="info-box">
						<div class="info-content electro-text simpleCart_shelfItem">
							<h4 th:text="${m.nom}"></h4>
							<span class="separator"></span>
							<p>
								 <span class="item_price"  >Quantite  :</span>  
								<span class="item_price" th:text="${m.quantite}"></span>
							</p>
							<span class="separator"></span>

							<form method="POST" action="#" th:object="${video}">
								<a class="item_add hvr-outline-out preterVideo">Reserver </a> 
					<!-- 			<a class="item_add hvr-outline-out button2 detailVideo">Visualiser</a> -->
								<a class="item_add hvr-outline-out button2 likeAudio" >Like </a>
								
							</form>
						</div>
					</div>

				</div>
			</div>

			<!-- END LIST VIDEO -->





			<script type="text/javascript">
				$(".detailVideo").click(function() {

					$("#detailVideoModal").modal('show');

				});

				$(".preterVideo").click(function() {

					$("#preterVideoModal").modal('show');

				});
			</script>


			<!-- Modal VISUAL DETAIL VIDEO -->
			<div class="modal fade" id="detailVideoModal" tabindex="-1"
				role="dialog" aria-labelledby="SignUpModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Name Video</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<!--   Panel body Start    -->

							<form class="form-horizontal">


								<div class="form-group">
									<label class="col-sm-2 control-label">Etat: </label>

									<div class="col-sm-10">...disponible</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Description: </label>

									<div class="col-sm-10">...discription Video</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Acteurs: </label>

									<div class="col-sm-10">...acteurs videos..</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Realisateur: </label>

									<div class="col-sm-10">...realisateur video</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Date de sortie: </label>

									<div class="col-sm-10">...date de sortie</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Quantité
										restants: </label>

									<div class="col-sm-10">...Quantité restants</div>
								</div>

							</form>

							<!--    Panel body Ends    -->

						</div>

					</div>
				</div>
			</div>


			<!-- END VISUAL DETAIL VIDEO -->


			<!-- Modal PRETER  VIDEO -->
			<div class="modal fade" id="preterVideoModal" tabindex="-1"
				role="dialog" aria-labelledby="SignUpModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Name Video</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">

							<!--   Panel body Start    -->

							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">Quantité</label>
									<div class="col-sm-10">
										<input type="number" id="quanyiteEmpV" class="form-control" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label">Date de retour</label>
									<div class='input-group date' id='datetimepicker1'>
										<input type='text' class="form-control" /> <span
											class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>

									<script type="text/javascript">
										$(function() {
											$('#datetimepicker1')
													.datetimepicker();
										});
									</script>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" id="validerEmpV" class="btn btn-primary">Valider</button>
									</div>
								</div>
							</form>

							<!--    Panel body Ends    -->

						</div>

					</div>
				</div>
			</div>


			<!-- END PRETER  VIDEO -->


		</div>
	</div>
</body>
</html>
