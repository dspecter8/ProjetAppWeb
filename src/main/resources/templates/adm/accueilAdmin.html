<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="adm/admin">
<style>
#id_div_im {
	display: block;
	float: left;
	border-style: solid;
	border-color: grey;
	width: 100%;
	height: 660px;
	float: left;
	border-style: solid;
}

#id_div_i {
	float: left;
	border-color: grey; /*
	width: 100%;
	height: 100%;
}

#img_im {
	width: 100%;
	height: 100%;
}

#divi {
	max-height: 100px;
	max-width: 100%
}
</style>
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div layout:fragment="corps" id="divi">
		<div class="container-fluid">
			<div class="col-sm-3 border border-primary">
				<div class="panel panel-primary">
					<div class="panel-heading">Ajouter un employé</div>
					<div class="panel-body">
						<a class="page-scroll" th:href="@{/admin/add}"><img
							width="130px" height="120px" align="center" id="img_im"
							th:src="@{../images/add.png}" alt="First slide" /></a>
					</div>
				</div>
			</div>
			<div class="col-sm-3 border border-primary">
				<div class="panel panel-primary">
					<div class="panel-heading">Liste de employés</div>
					<div class="panel-body">
						<a class="page-scroll" th:href="@{/admin/consult}"><img
							id="img_im" th:src="@{../images/cons.png}" alt="First slide" /></a>
					</div>
				</div>
			</div>
			<div class="col-sm-3 border border-primary">
				<div class="panel panel-primary">
					<div class="panel-heading">Parametre de compte</div>
					<div class="panel-body">
						<a class="page-scroll" th:href="@{/admin/parametre}"><img
							width="130px" height="120px" id="img_im"
							th:src="@{../images/para.jpg}" alt="First slide" /></a>
					</div>
				</div>
			</div>
			<div class="col-sm-3 border border-primary">
			</div>
			<div class="col-sm-6 border border-primary" id="id_div_im">
				<div class="panel-body">
					<img id="img_im" th:src="@{../images/1.jpg}" alt="First slide" />
				</div>

			</div>

		</div>
	</div>
</body>
</html>
